name: Generate Pac-Man contribution graph

on:
  schedule:
    - cron: "0 */12 * * *"   # 12 saatte 1
  workflow_dispatch:          # Elle tetiklemek i√ßin

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Generate SVGs
        uses: Platane/snk@v3
        with:
          github_user_name: BurakCokluk
          outputs: |
            dist/pacman-contribution-graph.svg
            dist/pacman-contribution-graph-dark.svg?palette=github-dark

      - name: Publish to output branch
        uses: crazy-max/ghaction-github-pages@v4
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
